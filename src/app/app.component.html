<mat-toolbar style="background-color: #8cd0ef;">
  <!-- <img src="./assets/img/UDCicon.png" /> -->
  <button mat-icon-button>
    <mat-icon (click)="sidenav.toggle()">menu</mat-icon>
  </button>
  <span *ngIf="user">United Disability Client Portal for {{user.firstName}}  {{user.lastName}}</span>
  <span class="example-spacer"></span>
  <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
    <mat-icon>person</mat-icon>
  </button>
  <mat-menu #menu="matMenu">
    <button mat-menu-item (click)="profile()">Profile</button>
    <button mat-menu-item (click)="logout()">Logout</button>
  </mat-menu>

  <!--
    
    <button mat-icon-button class="example-icon" aria-label="Example icon-button with share icon" (click)="logout()">
    <mat-icon>login</mat-icon>
  </button>-->
</mat-toolbar>
<mat-sidenav-container>
  <mat-sidenav #sidenav [opened]="isShowing">
    <mat-nav-list>
      <a mat-list-item [routerLink]="'/eventlist'">
        <mat-icon mat-list-icon>event</mat-icon> Home
      </a>
      <a mat-list-item [routerLink]="'/profile'">
        <mat-icon mat-list-icon>person</mat-icon> Profile
      </a>
      <a mat-list-item [routerLink]="'/udc'">
        <mat-icon mat-list-icon>info</mat-icon> About United Disability
      </a>
      <!-- <a mat-list-item [routerLink]="'/Profile'"><mat-icon mat-list-icon>person</mat-icon> Profile </a> -->
      <a mat-list-item (click)="sidenav.toggle()">Close</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
   
    <div class="mainbody">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
