<div fxLayout="row wrap" fxLayout.lt-sm="column" fxLayoutGap="32px" fxLayoutAlign="center center">
  <mat-card class="logincard">
    <!-- <mat-card-header class="cardheader"></mat-card-header> -->
    <mat-card-content>
      <div class="container" *ngIf="!post; else forminfo" novalidate>
        <div class="cardheader"><img src="./assets/img/UDClogo.png" /></div>
        <form [formGroup]="formGroup" (ngSubmit)="onSubmit(formGroup.value)" class="form">

          <mat-form-field class="form-element">
            <input matInput placeholder="Email Address" formControlName="email">
            <mat-error *ngIf="!formGroup.controls['email'].valid && formGroup.controls['email'].touched">
              {{ getErrorEmail() }}
            </mat-error>
          </mat-form-field>

          <mat-form-field class="form-element">
            <input matInput placeholder="Password" [type]="hide ? 'password' : 'text'" formControlName="password">
            <mat-hint>Choose a password of at least eight characters, one uppercase letter and one number</mat-hint>
            <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
            <mat-error *ngIf="!formGroup.controls['password'].valid && formGroup.controls['password'].touched">
              {{ getErrorPassword() }}
            </mat-error>
          </mat-form-field>

          <div class="form-element">
            <button mat-raised-button color="primary" type="submit" class="button"
              [disabled]="!formGroup.valid">Login</button>
          </div>

          <div class="row" style="text-align: center;">
            <button style="border: 0pc; background-color: white;" (click)="tryGoogleLogin()"><img
                src="./assets/img/googlesignin.png" /></button>
          </div>

          <div class="row" *ngIf="errorMessage">
            <div class="errormessage">{{errorMessage}}</div>
          </div>

          <div class="row" style="margin-top: 20px;">
            No account yet? <a routerLinkActive="active" routerLink="/privacy">Create an account</a>
          </div>
        </form>
      </div>
    </mat-card-content>
  </mat-card>
</div>

<ng-template #forminfo>
  <div class="container">
    {{ post | json }}
  </div>
</ng-template>
